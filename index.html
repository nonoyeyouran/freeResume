		.form-group::before {

		function syncDivHeights() {

					// 获取 div1 的高度
					const div2Height = div2.offsetHeight;
					// 设置 div2 的高度
					div1.style.height = `${div2Height}px`;
				} 
			} else {
				if (div1 && div2) {
					div1.style.height = 'auto';
					div2.style.height = 'auto';
				}
			}
		}
		
		// 计算A4高度的函数
		function calculateA4Dimensions() {
			const dpi = window.devicePixelRatio * 96; // 标准96dpi，调整为设备像素比率
			const a4WidthInches = 8.5; // A4纸宽度（letter尺寸）
			const a4HeightInches = 11; // A4纸高度
			const marginInches = 0.3 * 2; // 上下/左右边距总和
			const effectiveWidthInches = a4WidthInches;
			const effectiveHeightInches = a4HeightInches;
			return {
				width: Math.round(effectiveWidthInches * dpi), // 宽度像素
				height: Math.round(effectiveHeightInches * dpi) // 高度像素
			};
		}

		// 更新删除按钮状态（至少保留一条记录）
		function updateDeleteButtons(groupId, entryClass) {
			const group = document.getElementById(groupId);
			const entries = group.querySelectorAll(entryClass);
			entries.forEach((entry, index) => {
				const deleteBtn = entry.querySelector('.delete-btn');
				deleteBtn.disabled = entries.length === 1;
			});

        // 向上移动
        function moveUp(button) {
            const section = button.closest('.form-group');
            const index = sectionOrder.indexOf(section.dataset.id);
            if (index > 0) {
                [sectionOrder[index], sectionOrder[index - 1]] = [sectionOrder[index - 1], sectionOrder[index]];
                const prevSection = section.previousElementSibling;
                section.parentNode.insertBefore(section, prevSection);
                updatePreview();
            }
        }

        // 向下移动
        function moveDown(button) {
            const section = button.closest('.form-group');
            const index = sectionOrder.indexOf(section.dataset.id);
            if (index < sectionOrder.length - 1) {
                [sectionOrder[index], sectionOrder[index + 1]] = [sectionOrder[index + 1], sectionOrder[index]];
                const nextSection = section.nextElementSibling.nextElementSibling;
                if (nextSection) {
                    section.parentNode.insertBefore(section, nextSection);
                } else {
                    section.parentNode.appendChild(section);
                }
                updatePreview();
            }
        }

        // 监听所有输入变化
		document.querySelectorAll('input, textarea, select').forEach(el => el.addEventListener('input', () => { updatePreview(); saveData(); }));
		document.querySelectorAll('.checkbox').forEach(el => el.addEventListener('change', () => { updatePreview(); saveData(); }));
		
		// 监听头像上传
		document.getElementById('avatar-upload').addEventListener('change', function(event) {
			const file = event.target.files[0];
			if (file.size > 1048576) {
				alert('图片大小超过1MB，请选择更小的图片！');
				event.target.value = ''; // 清空输入框
				return;
			}
			if (file) {
				const reader = new FileReader();
				reader.onload = function(e) {
					const avatarImg = document.getElementById('preview-avatar');
					avatarImg.src = e.target.result;
					avatarImg.style.display = 'block';
					updatePreview();
					saveData();
					
				};
				reader.readAsDataURL(file);
			}
		});

        // 导出为PDF
        function exportToPDF() {
            const element = document.getElementById('resume');
            const opt = {
                margin: 0,
                filename: document.getElementById('name').value + '_简历.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
					scale: 4, // 高分辨率渲染
					useCORS: true, // 支持跨域图片（如头像）
					logging: true
				},
                jsPDF: {
					unit: 'in',
					format: 'letter', // 8.5in x 11in
					orientation: 'portrait',
					putOnlyUsedFonts: true,
					compress: true // 压缩PDF
				},
				pagebreak: { mode: ['css', 'legacy'], before: '.page-break' }
            };
            html2pdf().set(opt).from(element).save();
        }

			const dimensions = calculateA4Dimensions();
			resume.style.width = `${dimensions.width}px`;
			resume.style.minHeight = `${dimensions.height}px`;

				sidebar.style.minHeight = `${dimensions.height}px`;
				mainContent.style.minHeight = `${dimensions.height}px`;
			}
		});
